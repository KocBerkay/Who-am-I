<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <ul>
            <a href="../../index.html"><li>Home</li></a> 
            <a href="contact.html"><li>Contact</li></a>  
        </ul>
    </header>

    <section>
        <div class="form-submit">
            <h2 class="subtitle">Submit</h2>
            <form target="_blank" action="https://formsubmit.co/el/venugo" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourdomain.co/src/pages/thanks.html">
                <div class="form-row">
                    <input name="name" class="form-control" placeholder="Full Name">
                    <input name="email" class="form-control" placeholder="Email">
                </div>
                <textarea placeholder="Your Message" name="message" rows="10" required></textarea>
                <button type="submit">Submit Form</button>
            </form>
        </div>
    </section>

    <footer class="sub-pages-footer">
        <ul>
            <a href="https://www.twitter.com/"><li>Twitter</li></a>
            <a href="https://www.github.com/"><li>GitHub</li></a>
            <a href="https://www.linkedin.com/"><li>LinkedIn</li></a>
        </ul>
    </footer>
</body>
</html>
